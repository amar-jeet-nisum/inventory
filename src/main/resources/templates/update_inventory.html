<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Inventory Management System</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div class="container"  style="margin-top: 5%">


    <form action="#" th:action="@{/saveInventory}" th:object="${inventory}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input class="form-control mb-4 col-4" placeholder="Doner Receiver ID"
               type="hidden"  th:field="*{inventory.donorReceiver.id}" type="text">

        <input type="text" th:field="*{medicineName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{quantity}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{expiryDate}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2" style="margin-left: 8%">Update Inventory</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Inventory List</a>
</div>
</body>
</html>
